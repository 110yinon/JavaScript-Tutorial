    <div class="wrapper">

        <h1>Ninja Chat</h1>


        <div class="chatroom">
            <h4>choose a chatroom:</h4>
            <ul class="chatrooms">
                <li class="general">#general</li>
                <li class="gaming">#gaming</li>
                <li class="music">#music</li>
                <li class="ninjas">#ninjas</li>
            </ul>
        </div>


        <div class="chat">
            <ul>
                <li>
                    <span class="content">

        </div>


        <div class="controll">
            <form class="msg-input">
                <label for="message">Your message:</label>
                <input type="text" id="message">
                <button name="btn">send</button>
            </form>

            <form class="name-input">
                <label for="name">Update name:</label>
                <input type="text" id="name">
                <button name="btn">update</button>
            </form>
        </div>


    </div>
