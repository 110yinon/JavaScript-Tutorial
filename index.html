<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ninja Chat</title>
</head>

<body>

    <div class="wrapper">

        <h1>Ninja Chat</h1>

        
        <div class="chatroom">
            <h4>choose a chatroom:</h4>
            <ul class="chatrooms">
                <li class="general">#general</li>
                <li class="gaming">#gaming</li>
                <li class="music">#music</li>
                <li class="ninjas">#ninjas</li>
            </ul>
        </div>


        <div class="chat">
            <ul>
                <li>
                    <span class="content">
                        <span class="name">mario</span>
                        bb love sara
                    </span>
                    <div class="timestamp">less then a minute ago</div>
                </li>
                <li>
                    <span class="content">
                        <span class="name">mario</span>
                        bb love sara
                    </span>
                    <div class="timestamp">less then a minute ago</div>
                </li>
                <li>
                    <span class="content">
                        <span class="name">mario</span>
                        bb love sara
                    </span>
                    <div class="timestamp">less then a minute ago</div>
                </li>
            </ul>
        </div>


        <div class="controll">
            <form>
                <div class="msg-input">
                    <label for="message">Your message:</label>                    
                    <input type="text" id="message">
                    <button>send</button>
                </div>
                <div class="name-input">
                    <label for="name">Update name:</label>
                    <input type="text" id="name">
                    <button>update</button>
                </div>
            </form>
        </div>


    </div>

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
