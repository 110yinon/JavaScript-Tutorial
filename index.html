<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Todo List</h1>

    <form>
        <input type="text" id="search" placeholder="search todos" class="search" autocomplete="off">
    </form>
    <ul>
        <li>
            <div class="todo">
                <span>play mariokart</span>
                <img src="/assets/trash.svg" alt="delete">
            </div>
        </li>
        <li>
            <div class="todo">
                <span>defeat ganon in zelda</span>
                <img src="/assets/trash.svg" alt="delete">
            </div>
        </li>
        <li>
            <div class="todo">
                <span>make a veggie pie</span>
                <img src="/assets/trash.svg" alt="delete">
            </div>
        </li>
    </ul>


    <form class="add-todo">
        <label for="search">Add a new todo...</label>
        <input type="text" id="newTodo" autocomplete="off">
    </form>



    <script src="/app.js"></script>
</body>

</html>
